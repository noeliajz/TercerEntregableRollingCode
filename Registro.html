<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>
  <header>
    
  </header>

  <main class="main-color-login">
    <h2 class="text-center py-5">Registros</h2>
    <div class="d-flex justify-content-center">
      <form class="w-25 needs-validation" novalidate>
        <div class="mb-3">
          <label for="inputUser" class="form-label">Usuario</label>
          <input type="text" name="user" class="form-control" id="inputUser" aria-describedby="emailHelp" required>
          <div id="divErrUser" class="form-text text-danger">Error Campo Usuario Vacio</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase単a</label>
          <input type="text" name="pass" class="form-control" id="inputPass">
          <div id="divErrPass" class="form-text text-danger">Error Campo Contrase単a Vacio</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Repetir Contrase単a</label>
          <input type="text" name="repeatPass" class="form-control" id="inputRepeatPass">
          <div id="divErrRepeatPass" class="form-text text-danger">Error Campo Repetir Contrase単a Vacio</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" name="check" class="form-check-input" id="idCheck">
          <label class="form-check-label" for="exampleCheck1">Aceptar Terminos y Condiciones</label>
          <div id="divCheck" class="form-text text-danger">Tiene que aceptar los terminos y condiciones</div>
        </div>
        <button type="button" class="btn btn-success" id="buttonRegister">Registrarse</button>
      </form>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/register.js"></script>
</body>

</html>
